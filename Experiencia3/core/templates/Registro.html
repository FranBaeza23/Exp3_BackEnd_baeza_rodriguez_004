    <script>
      $(function() 
      {
        $("#mi-formulario").validate({
             rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: "required",
                    fono: "required",
                    fecha: "required",
                    password2: {
                        required: true,
                        equalTo: "#password"
                    }   
                    
                }, //rules
            messages: {
                email: {
                    required: 'Ingresa tu correo electrónico',
                    email: 'Formato de correo no válido'
                },
                password: {
                    required: 'Ingresa una contraseña',
                    minlength: 'Caracteres insuficientes'
                },
                fono:{
                    required: 'Ingrese un número de celular',
                    minlength: 'Cantidad de digitos insuficiente'
                },
                fecha:{
                    required: 'Seleccione una fecha válida',
                    min: 'Fecha no corresponde'
                },
                password2: {
                    required: 'Reingresa la contraseña',
                    equalTo: 'Las contraseñas ingresadas no coinciden',
                    minlength: 'Caracteres insuficientes'

                }
            }//messages
        }); //$('#mi-formulario').validate
    }); //function

  </script>

    <h1 style="text-align: center;">Registro</h1>
    <hr>
    <div class="centrar" style="text-align: justify;"  id="caja">
    <form id="mi-formulario" method="post" action="index.html">
        <label>Correo Electrónico: </label>
        <input type="text" name="email" required placeholder="nombre@dominio.com">
        <label>Telefono: </label>
        <input type="text" name="fono" minlength="9" required>
      
        <label>Fecha: </label>
        <input type="date" name="fecha" min="1810-01-01" required>

        <label>Contraseña:</label>
        <input type="password" id="password" name="password" minlength="6">
      
        <label>Reingresa contraseña: </label>
        <input type="password" name="password2" minlength="6">
      
        <button style="color: rgb(255, 255, 255); align-self: auto;" type="submit" class="boton" btn >ir</button>
      </form>
